    <div class="row">
    <div class="login-content">
                      <div class="logo-login"><img class="ys2" src="../static/images/ys2.png" th:src="@{/images/ys2.png}">
          </div>
      <div class="login-body">
        <form action="#" method="post" th:action="@{/register}">
          <div class="full-auth mt-3">
            <!-- <label for="account">输入手机或邮箱</label> -->
            <input  class="login_field" id="account" name="account" type="text" placeholder="输入账号">
            <span class="help-block" data-error="account"></span>
          </div>
          <div class="full-auth mt-3">
            <!-- <label for="password">输入6至16位密码</label> -->
            <input  class="login_field" id="password" name="password" type="password" placeholder="输入6至16位密码">
            <span class="help-block" data-error="password"></span>
          </div>
          <div class="full-auth mt-3">
            <!-- <label for="password">确认密码</label> -->
            <input  class="login_field" id="apassword" name="apassword" type="password" placeholder="确认密码">
            <span class="help-block" data-error="apassword"></span>
          </div>
          
          <!-- <div class="po-re">
            <div class="full-auth vericodes_register">
              <label for="vcode">输入验证码</label>
              <input  class="login_field" id="regCode" name="vcode" type="vcode" placeholder="输入验证码">
              <span class="help-block" data-error="vcode"></span>
              <button class="btn btn-default btn-color2" id="btn_send" type="button" th:data-url="@{/register/vcode/send}" >获取验证码</button>
            </div>
          </div>
          
          <div class="user_fuwu full-auth vericodes_register full-width">
            <label>
              <input name="agree" type="checkbox" id="agree" value="yes"> 同意服务条款
              <span class="help-block inline" data-error="agree"></span>
            </label>
          </div> -->
          <button type="button" class="btn btn-default btn-color" id="btn_register"  name="submit">确定注册</button>
        </form>
      </div>
      <div class="create-account ">
        <span>已有账号？<a href="login.html" th:href="@{/login}" class="signup-link">直接登录</a></span>
        <!-- <a th:href="@{/forget}" href="forget.html" class="forgets-password doo">忘记密码?</a> -->
      </div> 
    </div>
  </div>
</div>

<script type="text/javascript">
$(function() {
	$(document).on("click", "[name=submit]", function(){
		if($("[name=password]").val() != $("[name=apassword]").val()) {
			$("[data-error=apassword]").html("两次密码不一致");
		}
	})
})
</script>
