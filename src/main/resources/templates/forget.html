  <div id='stars'></div>
                          <div id='stars2'></div><div id='stars3'></div>
  <div class="container text-center">
    <div class="row">
     
    <div class="login-content">
            <div class="login-content">
                <div class="logo-login"><img class="ys2" src="../static/images/ys2.png" th:src="@{/images/ys2.png}">
          </div>
      <div class="login-body">
        <form action="#" method="post" th:action="@{/forget}">
          <div class="full-auth mt-3">
            <!-- <label for="account">请输入用户名/邮箱/手机号码</label> -->
            <input class="login_field" id="account" name="account" type="text" placeholder="请输入用户名/邮箱/手机号码">
            <span class="help-block" data-error="account"></span>
          </div>   
          <div class="po-re">
            <div class="full-auth vericodes_register" style="width: 56%;">
              <!-- <label for="vcode">输入激活码</label> -->
              <input class="login_field" id="forgetCode" name="forgetcode" type="vcode" placeholder="输入激活码">
              <span class="help-block" data-error="forgetCode"></span>
              <button type="button" class="btn btn-default btn-color2" id="getVerifyBtn">点击领取激活码</button>
            </div>
          </div>
          <button type="button" class="btn btn-default btn-color" name="submit">确定发送</button>
        </form>
      </div>
      <div class="create-account user_fuwu full-auth">
        <span>没有账号? <a href="register.html" th:href="@{/register}" class="signup-link">即刻注册</a></span>
        <span><a href="login.html" th:href="@{/login}" class="forgets-password reset">直接登录</a></span>
      </div> 
    </div>
  </div>
