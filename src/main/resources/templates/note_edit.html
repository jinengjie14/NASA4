<style>
.swal-button {
  padding: 7px 19px;
  border-radius: 2px;
  background-color: #4962B3;
  font-size: 12px;
  border: 1px solid #3e549a;
  text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.3);
}

    text-align:center;
}

<body>
	<div class="container">
		<div class="row">
		<div class="col-md-12 nav-hky">
                <ul>
                    <li>
                        <a href="../templates/index.html" th:href="@{/}">首页</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" th:href="@{/note/{id} (id=${note?.id})}" th:text="${note?.title}">文章详情</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);">文章修改</a>
                    </li>
                </ul>
            </div>
			<div class="input-topp"></div>
			<form th:action="@{/note/{id} (id=${note?.id}, _method='put')}" method="post">
			<div class="col-md-12 col-md-12 col-sm-12 col-xs-12 row_overside"
				style="margin-top: 12px;">
				<div class="card card_div_add">
					<div class="card_title">
						<!-- <img class="banner" src="../static/images/banner28.jpg" alt=""> -->
						<img class="banner" src="/images/banner5.jpeg" alt="封面图">
						<div class="detailMenu">
						</div>
						<img class="card_photo" src="/images/face14.png" alt="">
						<div class="title_title">
								<p class="title_Vice" th:text="${sessionUser?.account}">用户</p>
							<p class="title_Vice_sm" th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">公开分享-2017-2-27</p>
						</div>
					</div>
					<div class="card-block card_conetent">
						<input type="text" class="form-control" name="title"
							placeholder="输入标题" th:value="${note?.title}"> <span class="help-block"
							data-error="title"></span>   
					</div>

					<ul class="nav_add">
						<li id="down_xx" class="active_add">详情</li>
					</ul>

				</div>
				<div id="editormd">
					<textarea style="display: none;" name="content"></textarea>
				</div>
				<span class="help-block" data-error="content"></span>
			</div>
            <input name="reload" type="hidden" th:value="${reload}">
			<div class="col-md-12 col-md-12 col-sm-12 col-xs-12 btn-sub">
				<button class="btn btn-success" id="note" type="button"
					name="submit">提交</button>
			</div>
           </form>

		</div>
	</div>
	<footer class="footer_in_bottom">
      Copyright &copy; 2017 NASA4.com
      <ul class="f-menu">
        <li><a href="#">首页</a></li>

        <li><a href="#">帮助</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>
    </footer>

	<script src="../static/js/jquery-1.11.3.min.js"
		th:src="@{/js/jquery-1.11.3.min.js}"></script>
	<script src="../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/editormd/editormd.min.js"
		th:src="@{/js/editormd/editormd.min.js}"></script>
	<script src="../static/js/jquery.session.js"
		th:src="@{/js/jquery.session.js}"></script>
	<script src="../static/js/messenger/js/messenger.min.js"
		th:src="@{/js/messenger/js/messenger.min.js}"></script>
	<script src="../static/js/messenger/js/messenger-theme-flat.js"
		th:src="@{/js/messenger/js/messenger-theme-flat.js}"></script>
	<script src="../static/js/sweetalert.min.js"
		th:src="@{/js/sweetalert.min.js}"></script>
	<script src="../static/js/base.js" th:src="@{/js/base.js}"></script>
	<script type="text/javascript" th:inline="javascript">
	/* <![CDATA[ */

		$(function() {
			testEditor = editormd("editormd", {
				width : "100%",
				height : 640,
				syncScrolling : "single",
				path : "/js/editormd/lib/",
				markdown: /*[[${note?.content}]]*/'Test'
			});
		});
